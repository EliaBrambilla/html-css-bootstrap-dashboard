<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dashboard Bootstrap</title>
</head>
<body>

    <!-- HEADER -->

  <header>
    <nav class="navbar navbar-expand-lg bg-light lf-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.svg" alt="normal logo">
          <img class="lf-logo" src="./assets/img/mobile-logo.png" alt="mobile logo">
        </a>
          <form class="d-flex" role="search">
            <i class="fa-solid fa-magnifying-glass lf-lens"></i>
            <input class="form-control me-2" type="search" placeholder="Quanti Studenti stanno Tiltando?" aria-label="Search">
          </form>
          <div class="icons d-flex justify-content-between">
            <i class="bi bi-list-ul icon_b"></i>
            <i class="bi bi-question-circle-fill icon_b"></i>
            <i class="bi bi-three-dots-vertical icon_b"></i>
            <i class="bi bi-bell-fill text-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></i> 
              <ul class="dropdown-menu lf-dropdown">
                <li><button class="dropdown-item" type="button">Lorem ipsum, dolor sit amet.</button></li>
                <li><button class="dropdown-item" type="button">Lorem ipsum dolor sit amet.</button></li>
                <li><button class="dropdown-item" type="button">Lorem ipsum dolor sit amet.</button></li>
              </ul>
          </div>
      </div>
    </nav>
</header>

<!-- CONTAINER -->

<main class="d-flex">

  <!-- SIDEBAR -->

  <div class="bar">
    <div class="container d-flex flex-column justify-content-between h-100 py-2 text-white text-center lf-containersmall">
      <div class="top">
        <div>
          <i class="bi bi-house-door-fill me-1"></i>
          <span>Home</span>
        </div>
        <div>
          <i class="fa-solid fa-chart-simple me-1"></i>
          <span>Stats</span>
        </div>
        <div>
          <i class="bi bi-bar-chart-fill me-1"></i>
          <span>Signal</span>
        </div>
      </div>
      <div class="bottom">
        <div>
          <i class="bi bi-gear-fill me-1"></i>
          <span>Admin</span>
        </div>
      </div>
    </div>
  </div>

      <!-- MAIN -->









    <!-- INIZIO SCRIPT JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- FINE SCRIPT JS -->
    
</body>
</html>
